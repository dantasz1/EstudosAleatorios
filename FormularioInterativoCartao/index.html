<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

 
 
</head>
<body>

  <div class="credit-card-form">
      <div class="cartaoLateral">
    <div class="credit-card-number">0000 0000 0000 0000</div>
    <div class="cardholder-name">JANE APPLESEED</div>
    <div class="expiration-date">00/00</div>
     </div>
     <div class="cvc">000</div>
    <form>
      <label for="cardholder-name-input">CARDHOLDER NAME</label>
      <input type="text" id="cardholder-name-input" name="cardholder-name">
  
      <label for="card-number-input">CARD NUMBER</label>
      <input type="text" id="card-number-input" name="card-number">
  
      <label for="expiration-date-input">EXP. DATE (MM/YY)</label>
      <input type="text" id="expiration-date-input" name="expiration-date">
  
      <label for="cvc-input">CVC</label>
      <input type="text" id="cvc-input" name="cvc">
  
      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
</html>
